<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll to Section</title>
</head>
<body>

<section id="section1">
    <h2>Section 1</h2>
    <button onclick="scrollToNextSection()">Scroll to Next Section</button>
</section>

<section id="section2">
    <h2>Section 2</h2>
    <p>This is the new section</p>
</section>

<script>
function scrollToNextSection() {
    // Get the next section element
    var nextSection = document.getElementById('section2');
    
    // Scroll to the next section
    nextSection.scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
